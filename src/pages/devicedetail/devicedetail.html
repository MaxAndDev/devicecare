<ion-header>

  <ion-navbar>
    <ion-title>Device Info</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1 *ngFor  = "let element of deviceDetails">{{element.producer}} {{element.model}}</h1>
  <p  *ngFor ="let element of deviceDetails"> Owner: {{element.owner}} </p>
  <p  *ngFor ="let element of deviceDetails"> Status: {{element.status}} </p>
</ion-content>
